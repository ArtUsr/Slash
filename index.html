<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Slash</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="vue.js" charset="utf-8"></script>
    <script src="vue-router.min.js" charset="utf-8"></script>
    <script src="config.js" charset="utf-8"></script>
    <script src="slash.js" charset="utf-8"></script>
</head>

<body>
    <div id="content">
        <router-view></router-view>
    </div>

    <script type="text/template" id="postList">
        <div class="posts">
            <article class="post" v-for="post in posts">
                <header class="post-title">
                    <h2><a v-link="{ name: 'post', params: { id: post.number } }">{{ post.title }}</a></h2>
                </header>
                <ul class="post-meta" v-for="label in post.labels">
                    <li><a v-link="{ name: 'label', params: { name: label.name } }">{{label.name}}</a></li>
                </ul>
            </article>
        </div>
        <div class="pagination" v-show="home">
            <span v-show="prev">
                <a v-link="{ name: 'page', params: { page: prev } }">prev</a>
            </span>
            <span v-show="next">
                <a v-link="{ name: 'page', params: { page: next } }">next</a>
            </span>
        </div>
        <div class="pagination" v-else>
            <span v-show="prev">
                <a v-link="{ name: 'labelPaged', params: { name:label, page: prev } }">prev</a>
            </span>
            <span v-show="next">
                <a v-link="{ name: 'labelPaged', params: { name:label, page: next } }">next</a>
            </span>
        </div>
    </script>

    <script type="text/template" id="postDetail">
        <article>
            <header>
                <h2>{{ post.title }}</h2>
            </header>
            <div>
                {{ post.body }}
            </div>
        </article>
    </script>

</body>

</html>
